<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Authetication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: auto;
        width: 80vh;
    }

    /* #dynamic_todo{
        display: flex;
        flex-direction: column;
        flex-direction: column-reverse;
    } */
</style>

<body>

    <div class="div">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type Todo" id="todo_input">
            <button class="btn btn-outline-secondary" type="button" id="add_todo">Add Todo</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Todo Task</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="dynamic_todo">
                
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./config.js"></script>
</body>

</html>
